    <script>
        // üî• ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶®‡¶§‡ßÅ‡¶® M3U URL ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã üî•
        const DEFAULT_M3U_URL = 'https://m3u.ch/pl/db2d78197a1fe0e22f553110367e07e5_b016f8a0a7726cc83318ddeb9a20e1d5.m3u';
        
        var video = document.getElementById('video');
        var playerBox = document.getElementById('playerBox'); 
        var channelNameDisplay = document.getElementById('channelName');
        var videoControls = document.querySelector('.video-controls'); 
        var progressBar = document.querySelector('.video-progress-bar'); 
        var playPauseBtn = document.getElementById('playPauseBtn');
        var loadingSpinner = document.getElementById('loadingSpinner'); 
        var channelListSection = document.getElementById('channelListSection');
        var hls = null; 
        
        var controlsTimeout; 
        var controlsVisible = true; 
        
        // ‡¶ú‡ßÅ‡¶Æ ‡¶ü‡¶ó‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
        var zoomModeIndex = 0; 
        const zoomModes = [
            { mode: 'contain', text: 'üîç ‡¶´‡¶ø‡¶ü' },
            { mode: 'cover', text: '‚ûï ‡¶ú‡ßÅ‡¶Æ' },
            { mode: 'fill', text: 'üîÑ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶ö' }
        ];

        // --- M3U ‡¶≤‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡¶ø‡¶Ç ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ---

        // M3U ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ø‡¶æ ‡¶è‡¶ñ‡¶® ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü URL ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
        async function fetchAndParseDefaultM3U() {
            channelListSection.innerHTML = '<p style="text-align: center; color: #ff4757; width: 100%; padding-top: 20px;"><i class="fas fa-spinner fa-spin"></i> ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>';
            showSpinner();
            
            try {
                const response = await fetch(DEFAULT_M3U_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø! ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${response.status}`);
                }
                const m3uContent = await response.text();
                parseM3UContent(m3uContent);
                hideSpinner();
            } catch (error) {
                console.error('M3U ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ:', error);
                channelListSection.innerHTML = `<p style="text-align: center; color: red; width: 100%; padding-top: 20px;">M3U ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ${error.message}</p>`;
                hideSpinner();
            }
        }

        // M3U ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® 
        function parseM3UContent(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            channelListSection.innerHTML = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/#EXTINF:[-0-9]*?(?:[^,]*?tvg-logo="([^"]*)")?.*?,(.*)/);
                    if (match) {
                        currentChannel = {
                            logo: match[1] || 'https://i.ibb.co/0C8Q8J1/default-channel.png', // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≤‡ßã‡¶ó‡ßã
                            name: match[2].trim(),
                            url: ''
                        };
                    }
                } else if (line.startsWith('http')) {
                    if (currentChannel.name) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = {};
                    }
                }
            }

            // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã DOM-‡¶è ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            channels.forEach(channel => {
                addChannelToDOM(channel);
            });

            if (channels.length > 0) {
                // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶Ö‡¶ü‡ßã ‡¶™‡ßç‡¶≤‡ßá
                const firstChannelItem = channelListSection.querySelector('.channel-item');
                playChannel(firstChannelItem, channels[0].name, channels[0].url);
            }
        }

        // DOM-‡¶è ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® 
        function addChannelToDOM(channel) {
            const channelItem = document.createElement('div');
            channelItem.className = 'channel-item';
            channelItem.setAttribute('data-url', channel.url);
            channelItem.setAttribute('data-name', channel.name);
            
            channelItem.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://i.ibb.co/0C8Q8J1/default-channel.png'">
                <span>${channel.name}</span>
            `;

            channelItem.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                const name = this.getAttribute('data-name');
                playChannel(this, name, url);
            });

            channelListSection.appendChild(channelItem);
        }

        // --- ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶á‡¶â‡¶ü‡¶ø‡¶≤‡¶ø‡¶ü‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---

        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showSpinner() {
            loadingSpinner.style.display = 'block';
        }
        function hideSpinner() {
            loadingSpinner.style.display = 'none';
        }

        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        video.addEventListener('waiting', showSpinner); 
        video.addEventListener('playing', hideSpinner); 
        video.addEventListener('error', hideSpinner); 
        video.addEventListener('loadeddata', hideSpinner); 

        // ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã/‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }
        
        function showControls() {
            controlsVisible = true;
            channelNameDisplay.classList.remove('hide'); 
            videoControls.classList.remove('hide');
            progressBar.classList.remove('hide');
            if (video.paused === false) { 
                resetControlsTimer(); 
            }
        }

        function hideControls() {
            controlsVisible = false;
            channelNameDisplay.classList.add('hide'); 
            videoControls.classList.add('hide');
            progressBar.classList.add('hide');
            clearTimeout(controlsTimeout); 
        }
        
        function resetControlsTimer() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 4000); 
        }

        playerBox.addEventListener('click', toggleControls);
        showControls();
        
        // ‡¶™‡ßç‡¶∞‡¶ß‡¶æ‡¶® ‡¶™‡ßç‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function playChannel(item, name, url) { 
            const finalUrl = url; 

            channelNameDisplay.innerText = "‡¶è‡¶ñ‡¶® ‡¶ö‡¶≤‡¶õ‡ßá: " + name; 
            
            video.pause(); 
            video.removeAttribute('src'); 
            showSpinner(); 

            if (hls) {
                hls.destroy(); 
                hls = null; 
            }
            
            const attemptPlay = () => {
                video.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; 
                    hideSpinner();
                }).catch(error => {
                    console.error("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø (Autoplay blocked):", error);
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    hideSpinner(); 
                });
            };

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(finalUrl); 
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    attemptPlay(); 
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error("HLS Fatal Error:", data);
                        hideSpinner(); 
                        alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá: " + data.details);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // iOS Safari
                video.src = finalUrl;
                video.addEventListener('loadedmetadata', () => {
                    attemptPlay();
                }, {once: true}); 
            } else {
                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶è‡¶á ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶® ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§");
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                hideSpinner(); 
            }

            // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            var items = document.querySelectorAll('.channel-item');
            items.forEach(i => i.classList.remove('active'));
            if (item) item.classList.add('active'); 
            
            showControls();
        }
        
        // ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã
        function togglePlayPause() {
            showControls(); 
            
            if (video.paused) {
                showSpinner(); 
                video.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.error("‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•:", error);
                    hideSpinner();
                });
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                hideSpinner(); 
            }
        }
        
        function rewindVideo() {
            if (isFinite(video.duration)) {
                 video.currentTime = video.currentTime - 10; 
            }
            showControls(); 
        }

        function forwardVideo() {
            if (isFinite(video.duration)) {
                video.currentTime = video.currentTime + 10; 
            }
            showControls(); 
        }

        // ‡¶ú‡ßÅ‡¶Æ ‡¶ü‡¶ó‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function toggleZoomMode() {
            showControls(); 
            var videoElement = document.getElementById('video');
            var zoomToggleBtn = document.getElementById('zoomToggleBtn');
            
            zoomModeIndex = (zoomModeIndex + 1) % zoomModes.length; 
            
            const currentMode = zoomModes[zoomModeIndex];
            
            videoElement.style.objectFit = currentMode.mode;
            zoomToggleBtn.innerText = currentMode.text;
        }

        // üü¢üü¢üü¢ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® üü¢üü¢üü¢
        function toggleFullscreen() {
            showControls();
            
            if (document.fullscreenElement) {
                // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∞ ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ (Exiting Fullscreen)
                document.exitFullscreen();
                
                // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶≤‡¶ï ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶§‡¶æ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ 
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                } 
                
            } else {
                // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶è ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ (Entering Fullscreen)
                if (playerBox.requestFullscreen) {
                    playerBox.requestFullscreen();
